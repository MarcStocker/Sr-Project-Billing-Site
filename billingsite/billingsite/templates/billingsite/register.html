{% extends "billingsite/base.html" %}
{% load static %}

{% block title %} {{ page_name }} {% endblock %}
{% block content %}
<div class="container">
   <div class="col-lg-5 col-md-5 col-md-center col-lg-offset-3 col-md-offset-3 row main" style="background-color:#424242">
      <div class="row" style="text-align:center; background-color:#000">
         <div class="row" style="text-align:center; background-color:#004360; outline-color:#000">
            <div class="col-lg-12 col-lg-centered">
               <div class="col-lg-7 col-lg-offset-3 row">
                  <form method="post" action="/home/register/">
                     {% csrf_token %}
                     <div class="col-lg-12 row col log-in-form">
                        <h4 class="text-center">Register a New Account</h4>
                        {{ form.errors }}
                        <label> {{ form.username.label_tag }}</br>
                           {{ form.username }}
                        </label>
                        <label> {{ form.email.label_tag }}</br>
                           {{ form.email }}
                        </label>
                        <label> {{ form.password1.label_tag }}</br>
                           {{ form.password1 }}
                        </label>
                        <label> {{ form.password2.label_tag }}</br>
                           {{ form.password2 }}
                        </label>
                        <input type="submit" class="btn btn-block btn-success" value="Register"></input>
                        <a id="switch-to-login" class="btn btn-block btn-primary" href="/login/">Login to Existing Account</a>
                     </div>
                  </form>
               </div>
            </div>
         </div> <!-- Tab div 10 END -->
      </div>
   </div>

   <div class="row">
      <div class="col-md-6 medium-centered col-lg-4 large-centered columns">
      </div>
   </div>
   {% endblock %}
