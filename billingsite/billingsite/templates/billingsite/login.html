{% extends "billingsite/base.html" %}
{% load static %}

{% block title %} Log In - Roommate Homebase {% endblock %}

{% block content %}
<div class="container">
   <div class="col-lg-5 col-md-5 col-md-center col-lg-offset-3 col-md-offset-3 row main" style="background-color:#424242">
      <div class="row" style="text-align:center; background-color:#000">
         <div class="row" style="text-align:center; background-color:#004360; outline-color:#000"
         <div class="col-lg-12 col-lg-centered">
            <div class="col-lg-7 col-lg-offset-3 row">
               <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="col-lg-12 row col log-in-form">
                     <h2 class="text-center">Log In</h4>
                     {{ form.errors }}
                     <label> {{ form.username.label_tag }}
                        {{ form.username }}
                     </label>
                     <label> {{ form.password.label_tag }}
                        {{ form.password }}
                     </label>
                     <input type="submit" class="btn btn-block btn-primary" value="Log In"></input>
                     <a class="btn btn-block btn-info" href="/register/">Register</a>
                  </div>
               </form>
            </div>
         </div>
      </div> <!-- Tab div 10 END -->
   </div>
</div>
{% endblock %}
