{% extends "billingsite/base.html" %}
{% load static %}
{% block title %} Add User Payment {% endblock title %}


{% block content %}
<div class="column"> <!-- BEING Div Column -->
   <!-- <div class="col-lg-10 col-lg-centered col-md-10 col-md-centered col-sm-10 row"> <!-- BEGIN size 12 column -->
   <div class="col-lg-6 col-lg-centered col-md-6 col-md-centered col-md-offset-3">
      <div class="row">
         <div class="col-lg-12">
            <form method="post" action="" enctype="multipart/form-data" runat="server">
               {% csrf_token %}
               <h1 class="text-center">Add a new Utility Type</h1>
               {{ form.errors }}
               <div class="row">
                  <div class="col-lg-6 col-lg-left">
                     <div class="form-group">
                        <label>
                           {{ form.utilType.label_tag }}<br />
                           {{ form.utilType }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-lg-right">
                     <div class="form-group">
                        <label>
                           {{ form.amount.label_tag }}<br />
                           {{ form.amount }}
                        </label>
                     </div>
                  </div>
               </div>
               <!-- <div class="col-lg-6 col-md-6 col-sm-6 column"> -->
               <div class="form-group">
                  <label>
                     {{ form.statementDate.label_tag }}<br />
                     {{ form.statementDate }}
                  </label>
               </div>
               <div class="form-group">
                  <label>
                     {{ form.dueDate.label_tag }}<br />
                     {{ form.dueDate }}
                  </label>
               </div>
               <div class="form-group">
                  <label>
                     {{ form.datepaid.label_tag }}<br />
                     {{ form.datepaid }}
                  </label>
               </div>
            </div>
            <input type="submit" class="btn btn-lg btn-group btn-success btn-block" value="Submit Bill" />
         </form>
         <form action="/utilities/">
            <input type="submit" class="btn btn-group btn-danger btn-block" value="Cancel"/>
         </form>
      </div>
   </div>
</div> <!-- END size 12 column -->
{% endblock %}
