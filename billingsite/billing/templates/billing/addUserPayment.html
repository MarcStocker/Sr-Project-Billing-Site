{% extends "billingsite/base.html" %}
{% load static %}
{% block title %} Add User Payment {% endblock title %}


{% block content %}
<div class="column"> <!-- BEING Div Column -->
   <div class="col-lg-12 col-md-12 col-sm-12 row"> <!-- BEGIN size 12 column -->
      <form method="post" action="" enctype="multipart/form-data" runat="server">
         {% csrf_token %}
         <h1 class="text-center">Pay a Roommate</h1>
         {{ form.errors }}
         <div class="col-lg-6 col-md-6 col-sm-6 column">
            <label>
               {{ form.payer.label_tag }}
               {{ form.payer }}
            </label>
         </div>
         <div class="col-lg-6 col-md-6 col-sm-6 column">
            <label>
               {{ form.payee.label_tag }}
               {{ form.payee }}
            </label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 column">
            <label>
               {{ form.date.label_tag }}
               {{ form.date }}
            </label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 column">
            <label>
               {{ form.amount.label_tag }}
               {{ form.amount }}
            </label>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-3 column">
            <label>
               {{ form.payType.label_tag }}
               {{ form.payType }}
            </label>
         </div>
         </div>
      </form>
   </div> <!-- END size 12 column -->
</div> <!-- END Div Column -->
{% endblock %}
