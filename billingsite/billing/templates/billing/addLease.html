{% extends "billingsite/base.html" %}
{% load static %}
{% block title %} Add User Payment {% endblock title %}


{% block content %}
<div class="column"> <!-- BEING Div Column -->
   <div class="col-lg-6 col-lg-centered col-md-6 col-md-centered col-md-offset-3">
      <div class="row">
         <div class="col-lg-12">
            <form method="post" action="" enctype="multipart/form-data" runat="server">
               {% csrf_token %}
               <h1 class="text-center">Add a new Lease/House</h1>
               {{ form.errors }}
               <div class="row">
                  <div class="col-lg-6 col-lg-left">
                     <div class="form-group">
                        <label>
                           {{ form.name.label_tag }}<br />
                           {{ form.name }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-lg-right">
                     <div class="form-group">
                        <label>
                           {{ form.address.label_tag }}<br />
                           {{ form.address }}
                        </label>
                     </div>
                  </div>
               </div>
               <!-- <div class="col-lg-6 col-md-6 col-sm-6 column"> -->
               <div class="row">
                  <div class="col-lg-6 col-lg-left">
                     <div class="form-group">
                        <label>
                           {{ form.startDate.label_tag }}<br />
                           {{ form.startDate }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-lg-left">
                     <div class="form-group">
                        <label>
                           {{ form.endDate.label_tag }}<br />
                           {{ form.endDate }}
                        </label>
                     </div>
                  </div>
               </div>
               <input type="submit" class="btn btn-lg btn-group btn-success btn-block" value="Create Lease/House" />
            </form>
            <form action="/utilities/">
               <input type="submit" class="btn btn-group btn-danger btn-block" value="Cancel"/>
            </form>
         </div>
      </div>
   </div>
</div> <!-- END size 12 column -->
{% endblock %}
