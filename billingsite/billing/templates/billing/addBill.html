{% extends "billingsite/base.html" %}
{% load static %}
{% block title %} Add User Payment {% endblock title %}


{% block content %}
<div class="column"> <!-- BEING Div Column -->
   <div class="col-lg-6 col-lg-centered col-md-6 col-md-centered col-md-offset-3">
      <div class="row">
         <div class="col-lg-12">
            <form method="post" action="" enctype="multipart/form-data" runat="server">
               {% csrf_token %}
               <h1 class="text-center">Add a new Bill</h1>
               {{ form.errors }}
               <div class="row">
                  <div class="col-lg-6 col-sm-6 col-lg-left col-sm-left">
                     <div class="form-group">
                        <label>
                           {{ form.utilType.label_tag }}<br />
                           {{ form.utilType }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-sm-6 col-lg-right col-sm-right">
                     <div class="form-group">
                        <label>
                           {{ form.amount.label_tag }}<br />
                           ${{ form.amount }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-sm-6 col-lg-left col-sm-left">
                     <div class="form-group">
                        <label>
                           {{ form.owner.label_tag }}<br />
                           ${{ form.owner }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-sm-6 col-lg-right col-sm-right">
                     <div class="form-group">
                        <label>
                           {{ form.house.label_tag }}<br />
                           {{ form.house }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-sm-6 col-lg-left col-sm-left">
                     <div class="form-group">
                        <label>
                           {{ form.statementDate.label_tag }}<br />
                           {{ form.statementDate }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-sm-6 col-lg-right col-sm-right">
                     <div class="form-group">
                        <label>
                           {{ form.dueDate.label_tag }}<br />
                           {{ form.dueDate }}
                        </label>
                     </div>
                  </div>
                  <div class="col-lg-6 col-sm-6 col-lg-left col-sm-left">
                     <div class="form-group">
                        <label>
                           {{ form.datepaid.label_tag }}<br />
                           {{ form.datepaid }}
                        </label>
                     </div>
                  </div>
               </div>
            </div>
            <input type="submit" class="btn btn-lg btn-group btn-success btn-block" value="Submit Bill" />
         </form>
         <form action="/utilities/">
            <input type="submit" class="btn btn-group btn-danger btn-block" value="Cancel"/>
         </form>
      </div>
   </div>
</div> <!-- END size 12 column -->
   <script>
      $(document).ready(function() {
         $('.datepicker').datepicker();
      });
   </script>
{% endblock %}
